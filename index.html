<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CryptoTrack App</title>
  <link rel="shortcut icon" href="img/icon/icon.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <!-- JQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <!-- Start project here-->
  <div class="container">

    <!-- When start app title and loader -->
    <h1 class="display-3" style="text-align:center">CryptoTrack App</h1>
    <div class="loader" id="loader">
      <div class="spinner-grow" role="status" style="width: 4rem; height: 4rem; ">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- After load API show this part -->
    <div id="secoundPartApp">
      <div class="subtitle">
        <h3>
          <img src="img/icon/icon.png" alt="icon" height="80" width="80">
          <strong class="display-4">The most valuable currencies!</strong>
          <img src="img/icon/icon.png" alt="icon" height="80" width="80">
        </h3>
      </div>
      <!-- Content table -->
      <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="th-sm">Name</th>
            <th class="th-sm">Short name</th>
            <th class="th-sm">$ Value</th>
            <th class="th-sm">Last 24h</th>
            <th class="th-sm">Amount you own</th>
            <th class="th-sm">$ value of your coin</th>
          </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Short name</th>
            <th>$ Value</th>
            <th>Last 24h</th>
            <th>Amount you own</th>
            <th>$ value of your coin</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- /Start project here-->

    <!-- SCRIPTS -->
    <!-- Application JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
